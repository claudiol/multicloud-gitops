{{- if not (eq .Values.enabled "core") }}
{{- $namespace := print $.Values.global.pattern "-" $.Values.clusterGroup.name }}
{{- $projects:= list .Values.clusterGroup.projects }}
{{- range $projects }}
{{- if kindIs "map" . }}
{{- template "clustergroup.template.plumbing.projects.map" (list $projects $namespace $.Values.enabled) }}  
{{- else }}
{{- template "clustergroup.template.plumbing.projects.list" (list $projects $namespace $.Values.enabled) }}  
{{- end }} {{- /* end if map */ -}}
{{- end }}
{{- end }}
